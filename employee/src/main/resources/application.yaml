server:
  port: 8081
spring:
  application:
    name: employee
  datasource:
    password: password
    url: jdbc:postgresql://postgres:5432/employee
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true