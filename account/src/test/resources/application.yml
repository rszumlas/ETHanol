spring:
  datasource:
    password: sa
    url: jdbc:h2:mem:account
    username: sa
    driver-class-name: org.h2.Driver
  sql:
    init:
      data-locations: test_data.sql
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    format_sql: true
    show-sql: true
    defer-datasource-initialization: false
