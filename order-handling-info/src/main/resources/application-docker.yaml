server:
  port: 8085
spring:
  application:
    name: order-handling-info
  datasource:
    password: password
    url: jdbc:postgresql://postgres:5432/order-handling-info
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true